<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Alerts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }

        header {
            width: 100%;
            background-color: rgba(76, 175, 80, 0.8);
            padding: 1em 0;
            margin-bottom: 2em;
            text-align: center;
            color: white;
            font-size: 1.5em;
            border-radius: 5px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            background-color: rgba(76, 175, 80, 0.8);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(69, 160, 73, 0.8);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            margin-bottom: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2em;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
        }

        table td {
            background-color: #f9f9f9;
        }

        table tr:hover td {
            background-color: #e0f7e9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Alerts</h1>
    
        <div class="b">
            <nav>
                <a href="admin-dashboard.html">Admin Dashboard</a> |
                <a href="initial.html">Logout</a> <!-- Replace with actual logout functionality -->
            </nav>
        </div>
    </header>
    <div class="container">
        <table id="manageAlertsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Time</th>
                    <th>Date</th>
                    <th>Severity</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="manageAlertsTableBody">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        function populateManageAlertsTable() {
            var alerts = JSON.parse(localStorage.getItem('alerts')) || [];
            var manageAlertsTableBody = document.getElementById('manageAlertsTableBody');
            manageAlertsTableBody.innerHTML = '';

            alerts.forEach(function (alert, index) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${alert.name}</td>
                    <td>${alert.type}</td>
                    <td>${alert.location}</td>
                    <td>${alert.time}</td>
                    <td>${alert.date}</td>
                    <td>${alert.severity}</td>
                    <td>${alert.status}</td>
                    <td>
                        
                        <button onclick="resolveAlert(${index})">Resolve</button>
                    </td>
                `;
                manageAlertsTableBody.appendChild(row);
            });
        }

        function viewComments(index) {
            var alerts = JSON.parse(localStorage.getItem('alerts')) || [];
            var alert = alerts[index];

            var commentsText = alert.comments.length > 0 ? alert.comments.join('\n') : 'No comments yet.';

            alert('Comments:\n' + commentsText);
        }

        function resolveAlert(index) {
            var alerts = JSON.parse(localStorage.getItem('alerts')) || [];
            alerts[index].status = 'Resolved';

            localStorage.setItem('alerts', JSON.stringify(alerts));
            alert('Alert resolved successfully!');
            populateManageAlertsTable();
        }

        window.onload = populateManageAlertsTable;
    </script>
</body>
</html>
