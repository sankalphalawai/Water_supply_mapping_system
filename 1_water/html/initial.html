<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Supply Mapping System - Initial Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            padding: 1em;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Styling for the AQUASPHERE heading */
        header h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 4em; /* Adjust size as needed */
            margin: 0;
            padding: 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px #060845; /* Shadow for better readability */
        }

        /* Styling for the paragraph below the heading */
        header p {
            font-size: 1.2em;
            margin: 0.5em 0 0;
            color: #ffffff;
            font-weight: 300; /* Lighter font weight */
        }

        img {
            margin-top: 20px;
        }

        main {
            text-align: center;
            margin: 20px;
        }

        #initialSection {
            margin: 20px;
        }

        button {
            background-color: #5134e6;
            color: white;
            border: none;
            padding: 1em 2em;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #060845;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>AQUASPHERE</h1>
        <p>A comprehensive and all-encompassing platform for water supply systems.</p>
    </header>
    <img src="wwlogo.png" height="250" width="500" style="margin-left: 30px;">

    <main>
        <div>
            <section id="initialSection">
                <button id="adminLoginButton">Admin Login</button>
                <button id="userLoginButton">User Login</button>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Water Supply Mapping System. All rights reserved.</p><br>
        <p>Developed By</p>
        <p>SaiPrasad   &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;   Sankalp &nbsp;&nbsp;&nbsp;  |&nbsp;&nbsp;&nbsp;   Sanket</p>
        <p>Email: <a href="mailto:sankalp.halawai@gmail.com">sankalp.halawai@gmail.com</a></p>
    </footer>

    <script>
        document.getElementById('adminLoginButton').addEventListener('click', function() {
            window.location.href = 'admin-login.html'; // Redirect to admin login page
        });

        document.getElementById('userLoginButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to user login page
        });
    </script>
</body>
</html>
