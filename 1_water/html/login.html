<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Water Supply Mapping System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Login</h1>
    </header>

    <main>
        <section id="loginSection">
            <h2 style="text-align:center;">Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p style="text-align:center;">New user? <a href="register.html">Register</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Water Supply Mapping System. All rights reserved.</p><br>
        <p>Developed By</p>
    <p>SaiPrasad   &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;   Sankalp &nbsp;&nbsp;&nbsp;  |&nbsp;&nbsp;&nbsp;   Sanket</p>
    <p>Email: <a href="sankalp.halawai@gmail.com" style="text-decoration: none; color: inherit;">sankalp.halawai@gmail.com</a></p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful!');
                // Redirect to dashboard page
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
